      en_US: "Publicly accessible image URL (e.g. https://example.com/image.jpg)"
      zh_Hans: "可公开访问的图片链接（例如 https://example.com/image.jpg）"
      pt_BR: "URL de imagem publicamente acessível (ex. https://example.com/image.jpg)"
