identity:
  name: seededit
  author: king
  label:
    en_US: seededit
    zh_Hans: seededit
    pt_BR: seededit
description:
  human:
    en_US: openai seededit
    zh_Hans: openai seededit
    pt_BR: openai seededit
  llm: openai seededit
extra:
  python:
    source: tools/seededit.py
parameters:
  - name: instruction
    type: string
    form: llm
    required: true
    label:
      en_US: Edit Instruction
      zh_Hans: 编辑指令
      pt_BR: Instrução de Edição
    human_description:
      en_US: "Detailed editing instructions (e.g. 'Add sunglasses and change shirt color to red')"
      zh_Hans: "详细的编辑指令（例如：'添加墨镜并将衬衫颜色改为红色'）"
      pt_BR: "Instruções detalhadas de edição (ex: 'Adicionar óculos escuros e mudar cor da camisa para vermelho')"
    llm_description: "Natural language editing instructions"
  - name: image_url
    type: string
    form: llm
    required: false
    label:
      en_US: Image URL
      zh_Hans: 图片链接
      pt_BR: URL da Imagem
    human_description:
      en_US: "Publicly accessible image URL (e.g. https://example.com/image.jpg)"
      zh_Hans: "可公开访问的图片链接（例如 https://example.com/image.jpg）"
      pt_BR: "URL de imagem publicamente acessível (ex. https://example.com/image.jpg)"
    llm_description: "The URL of the image to be edited"
  - name: stream
    type: select
    form: form
    required: true
    default: false
    options:
      - label:
          en_US: "no"
          zh_Hans: "否"
        value: false
      - label:
          en_US: "yes"
          zh_Hans: "是"
        value: true
    label:
      en_US: Stream Output
      zh_Hans: 流式输出
      pt_BR: Saída em Fluxo
    human_description:
      en_US: "Enable real-time streaming of partial results"
      zh_Hans: "启用实时流式输出部分结果"
      pt_BR: "Ativar transmissão em tempo real de resultados parciais"
    llm_description: "Enable real-time streaming of partial results"
  - name: model
    type: select
    form: form
    required: true
    default: gpt-4o-all
    options:
      - label:
          en_US: "gpt-4o-all"
        value: gpt-4o-all
      - label:
          en_US: "gpt-4o-image"
        value: gpt-4o-image
      - label:
          en_US: "gpt-4o-image-vip"
        value: gpt-4o-image-vip
    label:
      en_US: Model Version
      zh_Hans: 模型版本
      pt_BR: Versão do Modelo
    human_description:
      en_US: "Select AI model version (gpt-4o-all or gpt-4o-image)"
      zh_Hans: "选择AI模型版本 (gpt-4o-all 或 gpt-4o-image)"
      pt_BR: "Selecione a versão do modelo AI (gpt-4o-all ou gpt-4o-image)"
    llm_description: "The version of the AI model to use for generation"
